<h2 class="hdg">Gynae History </h2>

<form class="flam-gh form-pt-det">
    <div class="flam-gynae-upper">
    <div class="flam-gynae-div">
      <div class="flam-gyn-heading">
        <h4 class="flam-gyn-h4">Menstrual Cycle</h4>
      </div>
      <mat-form-field class="flam-gyn-fld">
          <mat-select placeholder="Choose Option" class="flam-gyn-slct">
              <mat-option value="Regular">Regular</mat-option>
              <mat-option value="Irregular">Irregular</mat-option>
              <mat-option value="Menopause">Menopause</mat-option>
             
        </mat-select>
        <!-- <span class="flam-arr">
            </span> -->
      </mat-form-field>
     </div>
     <div class="flam-gynae-div flam-gyn-radio">
            <div class="flam-gyn-heading">
              <h4 class="flam-gyn-h4">Currently Pregnant</h4>
            </div>
            <mat-radio-group>
                    <mat-radio-button value="Yes" class="flam-social-btn">Yes</mat-radio-button>
                    <mat-radio-button value="No" class="flam-social-btn">No</mat-radio-button>
                   </mat-radio-group>
           </div>

           <div class="flam-gynae-div">
                <div class="flam-gyn-heading">
                  <h4 class="flam-gyn-h4">Trimester</h4>
                </div>
                <mat-form-field class="flam-gyn-fld">
                        <mat-select placeholder="Choose Option">
                            <mat-option value="1st">1st</mat-option>
                            <mat-option value="2nd">2nd</mat-option>
                            <mat-option value="3rd">3rd</mat-option>
                            
                      </mat-select>
                      <!-- <span class="flam-arr">
                        </span> -->
                </mat-form-field>
               </div>
    </div>
    <!-- 2nd row -->
    <div class="flam-gynae-div flam-gyn-wid">
            <div class="flam-gyn-heading">
              <h4 class="flam-gyn-h4">Child Birth History</h4>
            </div>
            <mat-form-field class="flam-gyn-fld">
                    <mat-select placeholder="No. of children">
                        <mat-option value="0">0</mat-option>
                        <mat-option value="1">1</mat-option>
                        <mat-option value="2">2</mat-option>
                        <mat-option value="3">3</mat-option>
                        <mat-option value="4">4</mat-option>
                        <mat-option value="5">5</mat-option>
                       
                  </mat-select>
                  <!-- <span class="flam-arr">
                    </span> -->
            </mat-form-field>
    </div>
<!-- finish 2nd row -->

               <!-- lower div -->
               <div class="flam-gyn-inner">
                    <span class="flam-when">Birth Date of Child</span>
                    <div class="flam-sgl-div">
                        <mat-form-field class="flam-fm-fld">
                            <mat-select placeholder="DD">
                                <mat-option>None</mat-option>
                                <mat-option value="opt1">opt1</mat-option>
                                <mat-option value="opt2">opt2</mat-option>
                            </mat-select>
                            <!-- <span class="flam-arr">
                            </span> -->
                        </mat-form-field>
                        <mat-form-field class="flam-fm-fld">
                            <mat-select placeholder="MM">
                                <mat-option>None</mat-option>
                                <mat-option value="opt1">opt1</mat-option>
                                <mat-option value="opt2">opt2</mat-option>
                            </mat-select>
                            <!-- <span class="flam-arr">
                            </span> -->
                        </mat-form-field>
                        <mat-form-field class="flam-fm-fld">
                            <mat-select placeholder="YYYY">
                                <mat-option>None</mat-option>
                                <mat-option value="opt1">opt1</mat-option>
                                <mat-option value="opt2">opt2</mat-option>
                            </mat-select>
                            <!-- <span class="flam-arr">
                            </span> -->
                        </mat-form-field>
                        
                        <span class="flam-when right flam-gyn-span">Type of Delivery</span>
                        <mat-form-field class="flam-fm-fld flam-gyn-typ right">
                                <mat-select placeholder="Choose Option">
                                    <mat-option>None</mat-option>
                                    <mat-option value="opt1">opt1</mat-option>
                                    <mat-option value="opt2">opt2</mat-option>
                                </mat-select>
                                <!-- <span class="flam-arr">
                                </span> -->
                            </mat-form-field>
                    
                    </div>
                    
                  
                        <!-- <mat-form-field>
                            <mat-select placeholder="Choose Option">
                                <mat-option value="Normal">Normal</mat-option>
                                <mat-option value="C-section">C-section</mat-option>
                            </mat-select>
                            <span class="flam-arr">
                                </span>
                        </mat-form-field>
                        </div> -->

               </div>
    
</form>

<div class="btn-div">
        <div class="btn1">
            <button type="button">Save</button>
        </div>
        <!-- <div class="btn2">
            <button type="button">Verify</button>
        </div> -->
</div>
