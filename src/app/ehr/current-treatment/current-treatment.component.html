<h2 class="hdg">Current Treatment and Medication </h2>

<form class="form-pt-det flam-form-current-treatment">
        <span class="flam-since-when">Since When</span>
    <div class="sgl-div">
        <!-- <input type="text" placeholder=""> -->
        <mat-form-field class="flam-ct-fld flam-in-fld">
                <input type="text" matInput placeholder="Type your text here" [matAutocomplete]="auto1">
            </mat-form-field>
            <mat-autocomplete #auto1="matAutocomplete">
                <mat-option *ngFor="let option of options" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
            
        <mat-form-field class="flam-fm-fld">
            <mat-select placeholder="Days">
                <mat-option>None</mat-option>
                <mat-option value="opt1">opt1</mat-option>
                <mat-option value="opt2">opt2</mat-option>
            </mat-select>
            <!-- <span class="flam-arr">
            </span> -->
        </mat-form-field>
        <mat-form-field class="flam-fm-fld">
            <mat-select placeholder="Months">
                <mat-option>None</mat-option>
                <mat-option value="opt1">opt1</mat-option>
                <mat-option value="opt2">opt2</mat-option>
            </mat-select>
            <!-- <span class="flam-arr">
            </span> -->
        </mat-form-field>
        <mat-form-field class="flam-fm-fld">
            <mat-select placeholder="Years">
                <mat-option>None</mat-option>
                <mat-option value="opt1">opt1</mat-option>
                <mat-option value="opt2">opt2</mat-option>
            </mat-select>
            <!-- <span class="flam-arr">
            </span> -->
        </mat-form-field>
        <div class="flam-add-btn1">
            <span>
                <img src="assets/images/plus-icon.png">
            </span>Add
        </div>

    </div>
</form>

<div class="btn-div">
    <div class="btn1">
        <button type="button">Save</button>
    </div>
    <!-- <div class="btn2">
        <button type="button">Verify</button>
    </div> -->
</div>
