<h2 class="hdg">Allergies and Med Alert</h2>

<form class="form-pt-det flam-form-current-treatment flam-allergy">
    <div class="sgl-div sgl-div-autocomplete">
        <mat-form-field class="flam-ct-fld flam-in-fld">
            <input type="text" matInput placeholder="Allergic to..." [matAutocomplete]="auto1">
        </mat-form-field>
        <mat-autocomplete #auto1="matAutocomplete">
            <mat-option *ngFor="let option of options" [value]="option">
                {{option}}
            </mat-option>
        </mat-autocomplete>

        <mat-form-field class="flam-ct-fld flam-in-fld">
            <input type="text" matInput placeholder="Reaction" [matAutocomplete]="auto2">
        </mat-form-field>
        <mat-autocomplete #auto2="matAutocomplete">
            <mat-option *ngFor="let option of options" [value]="option">
                {{option}}
            </mat-option>
        </mat-autocomplete>
        <div class="flam-add-btn1">
            <span>
                <img src="assets/images/plus-icon.png">
            </span>Add
        </div>
    </div>
</form>

<div class="btn-div">
    <div class="btn1">
        <button type="button">Save</button>
    </div>
    <div class="btn2">
        <button type="button">Verify</button>
    </div>
</div>
