<h2 class="hdg">Hospitalization History</h2>

<form class="form-pt-det flam-form-current-treatment flam-hospitalization">
    <span class="flam-when">When</span>
    <div class="sgl-div">
        <mat-form-field class="flam-fm-fld">
            <mat-select placeholder="Year">
                <mat-option>None</mat-option>
                <mat-option value="opt1">opt1</mat-option>
                <mat-option value="opt2">opt2</mat-option>
            </mat-select>
            <!-- <span class="flam-arr">
            </span> -->
        </mat-form-field>
        <mat-form-field class="flam-fm-fld">
            <mat-select placeholder="Month">
                <mat-option>None</mat-option>
                <mat-option value="opt1">opt1</mat-option>
                <mat-option value="opt2">opt2</mat-option>
            </mat-select>
            <!-- <span class="flam-arr">
            </span> -->
        </mat-form-field>
        <!-- <input type="text" placeholder="Reason">
        <input type="text" placeholder="Treatment / Procedure"> -->
        <mat-form-field class="flam-ct-fld flam-in-fld">
                <input type="text" matInput placeholder="Reason" [matAutocomplete]="auto1">
            </mat-form-field>
            <mat-autocomplete #auto1="matAutocomplete">
                <mat-option *ngFor="let option of options" [value]="option">
                    {{option}}
                </mat-option>
            </mat-autocomplete>
            <mat-form-field class="flam-ct-fld flam-in-fld">
                    <input type="text" matInput placeholder="Treatment / Procedure" [matAutocomplete]="auto2">
                </mat-form-field>
                <mat-autocomplete #auto2="matAutocomplete">
                    <mat-option *ngFor="let option of options" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
        <div class="flam-add-btn1">
            <span>
                <img src="assets/images/plus-icon.png">
            </span>Add
        </div>

    </div>
</form>

<div class="btn-div">
    <div class="btn1">
        <button type="button">Save</button>
    </div>
    <!-- <div class="btn2">
        <button type="button">Verify</button>
    </div> -->
</div>
