<div class="flam-div-cont1">
    <form class="form-pt-det flam-form-crossref">
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Cross Referral</a>
                    </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="flam-span-div">
                            <span class="flam-when">Specialist</span>
                            <span class="flam-when">Dr. Name</span>
                        </div>
                        <div class="flam-sgl-div flam-cr-div">
                            <mat-form-field class="flam-ct-fld flam-in-fld">
                                    <input matInput type="text" placeholder="Type your text here">
                            </mat-form-field>
                            <mat-form-field class="flam-ct-fld flam-in-fld">
                                    <input matInput type="text" placeholder="Type your text here">
                            </mat-form-field>
                            <mat-form-field class="flam-ct-fld flam-in-fld">
                                    <input matInput type="text" placeholder="Type your text here">
                            </mat-form-field>
                            <mat-form-field class="flam-ct-fld flam-in-fld">
                                    <input matInput type="text" placeholder="Type your text here">
                            </mat-form-field>
                            <mat-form-field class="flam-ct-fld flam-in-fld">
                                    <input matInput type="text" placeholder="Type your text here">
                            </mat-form-field>
                            <mat-form-field class="flam-ct-fld flam-in-fld">
                                    <input matInput type="text" placeholder="Type your text here">
                            </mat-form-field>
                            <mat-form-field class="flam-ct-fld flam-in-fld">
                                    <input matInput type="text" placeholder="Type your text here">
                            </mat-form-field>
                            <mat-form-field class="flam-ct-fld flam-in-fld">
                                    <input matInput type="text" placeholder="Type your text here">
                            </mat-form-field>
                            
                            
                        </div>

                        <div class="btn-div">
                            <div class="btn1">
                                <button type="button">Save</button>
                            </div>
                            <!-- <div class="btn2">
                                <button type="button">Verify</button>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse2" class="collapsed">Follow Up</a>
                    </h4>
                </div>
                <div id="collapse2" class="panel-collapse collapse">
                    <div class="panel-body flam-follow">
                        <div class="flam-span-div">
                            <span class="flam-when">
                                <mat-radio-button value="1">Tomorrow</mat-radio-button>
                            </span>
                            <span class="flam-when">
                                <mat-radio-button value="2">1 Week</mat-radio-button>
                            </span>
                            <span class="flam-when">
                                <mat-radio-button value="3">2-3 Days</mat-radio-button>
                            </span>
                            <span class="flam-when">
                                <mat-radio-button value="4">10 Days</mat-radio-button>
                            </span>
                            <span class="flam-when">
                                <mat-radio-button value="5">4-5 Days</mat-radio-button>
                            </span>
                            <span class="flam-when">
                                <mat-radio-button value="6">2 weeks</mat-radio-button>
                            </span>
                        </div>
                        <div class="flam-sgl-div">
                            <!-- <input type="text" placeholder="Type your text here"> -->
                            <mat-form-field class="flam-ct-fld flam-in-fld">
                                    <input type="text" matInput placeholder="Type Your Text Here" [matAutocomplete]="auto2">
                                </mat-form-field>
                                <mat-autocomplete #auto2="matAutocomplete">
                                    <mat-option *ngFor="let option of options" [value]="option">
                                        {{option}}
                                    </mat-option>
                                </mat-autocomplete>
                        </div>
                        <div class="btn-div">
                            <div class="btn1">
                                <button type="button">Save</button>
                            </div>
                            <!-- <div class="btn2">
                                <button type="button">Verify</button>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
