
<header id="branch-header">
  <div class="contain clearfix">
      <div id="logo">
          <img src="assets/images/logo-main.jpg" alt="logo">
       </div>
        <div id="searchPatient">
              <label for="" id="search-label">Search Patient by</label>
              <div class="head_placeholder">
                  <input type="text" name="s-patient" class="head_input" placeholder="Name/Mobile/ID/Status" required>
                  <div class="input-group-btn">
                  <i class="material-icons">search</i>
                  </div>
                </div>
              </div>
          
           <div class="add_btn">
              <button class="btn_patient">Add New patient</button> 
           </div>
           <div class="add_btn">
              <button class="btn_patient">Add Walk-in Consult</button>
           </div>
      <div class="head_name right">
          <button class="menu-btn-icon" mat-icon-button [matMenuTriggerFor]="dropdown">
              <i class="material-icons icon2">menu</i>
          </button>
          <button class="menu-btn-icon" mat-icon-button [matMenuTriggerFor]="menu">
              <i class="material-icons icon1">arrow_drop_down</i></button>
          <!-- <i class="material-icons icon1">arrow_drop_down</i> -->
          <p id="dr_name" class="right">Dr. Terhan Tripathi</p>
          <img class="right" src="assets/images/4.jpg" alt="Images">
      </div>
  </div>
</header>
<mat-menu #dropdown="matMenu">
  <button mat-menu-item class="btn-menu">
      <span class="menu-span">About Us</span>
  </button>
  
  <button mat-menu-item class="btn-menu">
       <span class="menu-span">Support</span>
  </button>
  <button mat-menu-item class="btn-menu">
      <span class="menu-span">Tutorials</span>
  </button>
  <button mat-menu-item class="btn-menu">
      <span class="menu-span">FAQ's</span>
  </button>
  <button mat-menu-item class="btn-menu">
    <span class="menu-span">News</span>
  </button>
</mat-menu>
<mat-menu #menu="matMenu" id="matMenu">
  <button mat-menu-item class="btn-menu">
      <img class="menu-img" src="assets/images/profile-icon.png" alt="profile">
      <span class="menu-span">PROFILE</span>
      <button class="edit-menu right" type="submit">EDIT</button>
  </button>
  <button mat-menu-item class="btn-menu">
      <img class="menu-img" src="assets/images/view-icon.png" alt="View">
      <span class="menu-span">VIEW REPORT</span>
  </button>
  <button mat-menu-item class="btn-menu">
      <img class="menu-img" src="assets/images/setting-icon.png" alt="Setting">
      <span class="menu-span">SETTING</span>
  </button>
  <button mat-menu-item class="btn-menu">
      <img class="menu-img" src="assets/images/help.png" alt="Help">
      <span class="menu-span">HELP</span>
  </button>
  <button mat-menu-item class="btn-menu">
      <img class="menu-img" src="assets/images/logout-icon.png" alt="Logout">
      <span class="menu-span">LOGOUT</span>
  </button>
  <button mat-menu-item class="btn-menu">
      <img class="menu-image" src="assets/images/hospital-icon.png" alt="Image">
      
  </button>        
</mat-menu>

<!-- form form fix appointment -->
<div class="content">
  <form novalidate class="login-form">
      <div class="contain">
          <div class="main_div">
              <h4 class="appointment-heading">FIX APPOINTMENT</h4>
          </div>
          <div class="inner_div">
              <mat-form-field>
                  <mat-select placeholder="Date">
                      <mat-option *ngFor="let date of dates"></mat-option>
                  </mat-select>
              </mat-form-field>
          </div>
              <div class="inner_div">    
                  <mat-form-field>
                          <mat-select placeholder="Time">
                              <mat-option *ngFor="let time of times"></mat-option>
                          </mat-select>
                      </mat-form-field>
          </div>
          <div class="inner_div">
                  <mat-form-field>
                          <mat-select placeholder="Doctor">
                              <mat-option *ngFor="let doctor of doctors"></mat-option>
                          </mat-select>
                      </mat-form-field>
          </div>
          <div class="inner_div"> 
                  <mat-form-field>
                          <mat-select placeholder="Department">
                              <mat-option *ngFor="let department of departments"></mat-option>
                          </mat-select>
                      </mat-form-field>
          </div>
          <div class="inner_div">
                  <button type="submit" name="button" >Confirm</button>
                  <button type="submit" name="button" class="">Cancel</button>
          </div>
      </div>
  </form>
</div>
