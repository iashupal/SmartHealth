<div id="flam-existing-form">
    <div class="row">
        <div class="col-sm-9">
            <form [formGroup]="searchPatientForm" (ngSubmit)="searchPatients()" class="flam-details flam-exist-form-detail">
                <div class="row existing-patient-block">
                    <div class="col-sm-4">
                        <div class="flam-existing-input">
                            <mat-form-field class="flam-input-field">
                                <input name="name" class="flam-input-field" formControlName="name" matInput placeholder="Patient Name" required>
                                <img src="assets/images/side-icon.png" class="flam-sIcon flam-appoint-icon flam-exist-icon" alt="icon">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="flam-existing-input">
                            <mat-form-field class="flam-input-field">
                                <input name="mobileNumber" class="flam-input-field" formControlName="mobileNumber" matInput placeholder="Mobile Number" required>
                                <img src="assets/images/side-icon.png" class="flam-sIcon flam-appoint-icon flam-exist-icon" alt="icon">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="flam-existing-input flam-inner_div">

                            <button type="submit" class="flam-btn_patient flam-select-btn right">Select and Go</button>
                        </div>
                    </div>

                </div>
            </form>

        </div>
    </div>



    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="row">
                <div class="col-lg-9 col-md-8 col-sm-7">

                    <div class="flam-existing-patient-table">
                        <mat-table #table [dataSource]="dataSource">

                            <ng-container matColumnDef="firstName">
                                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.firstName}} </mat-cell>
                            </ng-container>


                            <ng-container matColumnDef="gender">
                                <mat-header-cell *matHeaderCellDef> Gender </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.gender}} </mat-cell>
                            </ng-container>


                            <ng-container matColumnDef="age">
                                <mat-header-cell *matHeaderCellDef> Age </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.age}} </mat-cell>
                            </ng-container>


                            <ng-container matColumnDef="mobileNumber">
                                <mat-header-cell *matHeaderCellDef> Mobile Number </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.mobileNumber}} </mat-cell>
                            </ng-container>

                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                        </mat-table>
                    </div>
                </div>



                <div class="col-lg-3 col-md-4 col-sm-5">
                    <mat-card class="app-form">
                        FIX APPOINTMENT
                        <div class="example-container ">
                            <div class="fix-appoinment">
                                <mat-select class="test-1" placeholder="Date">
                                    <mat-option value="option">India</mat-option>
                                    <mat-option value="option">USA</mat-option>
                                </mat-select>

                                <mat-select placeholder="Time">
                                    <mat-option value="option">India</mat-option>
                                    <mat-option value="option">USA</mat-option>
                                </mat-select>

                                <mat-select placeholder="Doctor">
                                    <mat-option value="option">India</mat-option>
                                    <mat-option value="option">USA</mat-option>
                                </mat-select>

                                <mat-select placeholder="Department">
                                    <mat-option value="option">India</mat-option>
                                    <mat-option value="option">USA</mat-option>
                                </mat-select>
                            </div>
                            <div class="flam-inner_div flam-appointment-field flam-upper-btn clearfix">
                                <button type="submit" name="button" class="flam-btn_patient flam-side-form-btn flam-a-btn">Confirm</button>
                                <button type="submit" name="button" class="flam-btn_patient flam-cancel_btn right flam-a-btn">Cancel</button>
                            </div>
                            
                        </div>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>

</div>
